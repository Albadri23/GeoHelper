<!doctype html>
<html class="no-js" lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet1" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/static/logo-no-background.svg" sizes="any">
  <link rel="icon" href="/static/logo-no-background.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/static/logo-no-background.svg">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <header>
        <img class="logo"  src="/static/logo-no-background.svg" width="150px" alt="GeoHelper logo:  shows map with website name">
        <nav>
            <ul class="nav_links">
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('coord')}}">Coordinates</a></li>
                <li><a href="{{ url_for('mapmain')}}">Maps</a></li>
                <li><a href="{{ url_for('sheet')}}">Surveying</a></li>
            </ul>
        </nav>
        <a class="cta" href="{{ url_for('about')}}"><button>About GeoHelper</button></a>
    </header>


        <main>
            {% block main %}{% endblock %}
        </main>

        </body>


    <footer class="footer">
        <div class="ct">
            <div class="row">
                <div class="f-col">
                    <h4>GeoHelper</h4>
                    <ul>
                        <li><a href="{{ url_for('about')}}">about us</a></li>
                        <li><a href="{{ url_for('rh')}}">image shoutout</a></li>
                    </ul>
                </div>
                <div class="f-col">
                    <h4>quick links</h4>
                    <ul>
                        <li><a href="{{ url_for('trav')}}">Traverse sheet</a></li>
                        <li><a href="{{ url_for('level')}}">Leveling sheet</a></li>
                        <li><a href="{{ url_for('helm')}}">coordinates plot</a></li>
                        <li><a href="{{ url_for('cluster')}}">cluster points map</a></li>
                    </ul>
                </div>
                <div class="f-col">
                    <h4>Follow us</h4>
                    <div class="social-links">
                        <a href="https://www.instagram.com/fsb30/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.flickr.com/photos/196960574@N08/albums/"><i class="fab fa-flickr"></i></a>
                        <a href="https://github.com/Albadri23"><i class="fab fa-github"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </footer>
